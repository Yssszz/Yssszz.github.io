<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>NxRP Rules Site</title>

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #82d923;
      --secondary: #4ca30d;
      --primary-shadow: rgba(130, 217, 35, 0.5);
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: linear-gradient(135deg, #14141c 0%, #1e1e29 100%);
    }

    html {
      display: table;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      font-weight: normal;
      color: var(--primary);
      text-shadow: 0 0 15px var(--primary-shadow);
    }

    img {
      width: 250px;
      height: 250px;
      filter: drop-shadow(0 0 20px var(--primary-shadow));
      margin-bottom: 20px;
      
      user-select: none;   /* 禁止选中 */
      -webkit-user-drag: none; /* 禁止拖拽 (Chrome/Safari) */
      pointer-events: none; /* 可选：禁用所有交互 */
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Coming soon icon" draggable="false">
  <h1>Check Discord for all RP rules!</h1>
</body>
</html>
